<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout Debug</title>
    <style>
        /* Âº∑Âà∂Èò≤Ê≠¢Ê∞¥Âπ≥ÊªæÂãï */
        * {
            box-sizing: border-box !important;
            max-width: 100vw !important;
        }
        
        html, body {
            overflow-x: hidden !important;
            width: 100vw !important;
            max-width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .mobile-container {
            width: 100vw !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .content-area {
            padding: 16px;
            width: calc(100vw - 32px);
            max-width: calc(100vw - 32px);
            margin: 0 16px;
            box-sizing: border-box;
            background: white;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }
        
        .search-area {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .search-input {
            flex: 1;
            min-width: 0;
            max-width: calc(100% - 96px - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .filter-select {
            width: 96px;
            max-width: 96px;
            flex-shrink: 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .test-card {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            min-width: 0;
            overflow: hidden;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        Screen: <span id="screen-width"></span>px<br>
        Body: <span id="body-width"></span>px<br>
        Scroll: <span id="scroll-width"></span>px
    </div>
    
    <div class="mobile-container">
        <div class="content-area">
            <h1>Mobile Layout Test</h1>
            <div class="search-area">
                <input type="text" class="search-input" placeholder="Search...">
                <select class="filter-select">
                    <option>All</option>
                    <option>Filter 1</option>
                </select>
            </div>
        </div>
        
        <div class="content-area">
            <div class="test-grid">
                <div class="test-card">Card 1<br>Test Content</div>
                <div class="test-card">Card 2<br>Test Content</div>
            </div>
        </div>
        
        <div class="content-area">
            <div style="display: flex; align-items: center; gap: 12px; width: 100%; max-width: 100%;">
                <div style="width: 40px; height: 40px; background: #007bff; border-radius: 50%; flex-shrink: 0;"></div>
                <div style="flex: 1; min-width: 0; max-width: calc(100% - 40px - 120px - 24px); overflow: hidden;">
                    <div style="font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Very Long Username That Should Be Truncated</div>
                    <div style="font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">very.long.email.address@example.com</div>
                </div>
                <div style="width: 120px; max-width: 120px; flex-shrink: 0; display: flex; gap: 4px; justify-content: flex-end;">
                    <button style="width: 36px; height: 36px; background: #007bff; color: white; border: none; border-radius: 4px;">üëÅ</button>
                    <button style="width: 36px; height: 36px; background: #ffc107; color: white; border: none; border-radius: 4px;">‚úè</button>
                    <button style="width: 36px; height: 36px; background: #dc3545; color: white; border: none; border-radius: 4px;">üóë</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function updateDebugInfo() {
            document.getElementById('screen-width').textContent = window.innerWidth;
            document.getElementById('body-width').textContent = document.body.scrollWidth;
            document.getElementById('scroll-width').textContent = document.documentElement.scrollWidth;
        }
        
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
        
        // Ê™¢Ê∏¨Ê∞¥Âπ≥ÊªæÂãï
        if (document.body.scrollWidth > window.innerWidth) {
            console.warn('Horizontal scroll detected!');
            console.log('Body scroll width:', document.body.scrollWidth);
            console.log('Window inner width:', window.innerWidth);
        }
    </script>
</body>
</html>
